services:
  - type: web
    name: chatbot-backend
    env: python-3
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://your-frontend.vercel.app
